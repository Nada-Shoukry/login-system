<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <!-- ======Google Fonts====== -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- ======Bootstrap & Font Awesome====== -->

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-color">

    <section class="container my-5 text-center p-5 d-flex justify-content-center">

        <div id="log-form" class="group w-75">
            <h1 class="text-color my-4">Smart Login System</h1>

            <input id="signup-name" type="text" class="form-control bg-transparent my-3 text-white" placeholder="Enter Your Name..">
            <div class="alert alert-danger py-1 d-none" id="usernameAlert"> Username must be 3 characters or more</div>
            
            <input id="signup-email" type="email" class="form-control bg-transparent my-3 text-white" placeholder="Enter Your Email..">
            <div class="alert alert-danger py-1 d-none" id="emailAlert">Please enter valid Email</div>

            <input id="signup-password" type="password" class="form-control bg-transparent my-3 text-white" placeholder="Enter Your Password..">
            <div class="alert alert-danger py-1 d-none" id="passwordAlert">password must be 8 chars or more (1 uppercase, 1 special char)</div>

            <div class="my-2" id="signup-check">
            </div>

            <button id="signupBtn" onclick="signUp()" class="w-100 btn btn-outline-info my-3">Sign up</button>
            <p class="text-white mt-1 mb-5">You have an account? <a href="index.html">Sign in</a></p>
        </div>
    
    </section>
    
    
    <!-- ======Bootstrap & JS====== -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
